<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        async function fetchCityUpdates() {
            try {
                const response = await fetch('/fetch_updates');
                const data = await response.json();
                document.getElementById('city_updates').value = data.updates;
            } catch (error) {
                console.error('Error fetching city updates:', error);
            }
        }
    </script>
</head>
<body>
    <h2>Visitor Registration</h2>
    <form action="submit.php" method="post" onsubmit="fetchCityUpdates(); return false;">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="reason">Reason for Visit:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>
        
        <button type="submit">Submit</button>
    </form>

    <h2>City Updates</h2>
    <textarea id="city_updates" name="city_updates" rows="5" placeholder="Enter city updates here..."></textarea>
</body>
</html>
